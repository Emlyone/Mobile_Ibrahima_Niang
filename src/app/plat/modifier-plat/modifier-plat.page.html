<ion-header>
  <ion-toolbar>
  <ion-title>Modifier Plat </ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/plat"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="2" offset-lg="3">
        <div>
          <form [formGroup]="formGroup" (submit)="modifierPlat()" *ngIf="plat">
            <ion-list>
              <ion-item>
                <ion-label>Nom</ion-label>
                <ion-input type="text" formControlName="nom"></ion-input>
                <ion-text color="danger" *ngIf="formGroup.controls.nom.errors && formGroup.controls.nom.errors.required">Obligatoire</ion-text>
                <ion-text color="danger" *ngIf="formGroup.controls.nom.errors && formGroup.controls.nom.errors.minlength">Minimum 2 carat√®res</ion-text>
              </ion-item>

              <ion-item>
                <ion-label>Prix</ion-label>
                <ion-input type="number" formControlName="prix"></ion-input>
                <ion-text color="danger" *ngIf="prixControl.hasError('required')">Ce champ est obligatoire</ion-text>

              </ion-item>

              <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea type="text" [(ngModel)]="plat.description" formControlName="description"></ion-textarea>
              </ion-item>

              <ion-button type="submit"> Sauvegarder </ion-button>
            </ion-list>

          </form>

          <div style="height: 100%; padding-top: 20%;" >

            <ion-fab vertical="bottom" horiontal="start" >
              <ion-fab-button>
                <ion-icon name="list"></ion-icon>
              </ion-fab-button> 
              <ion-fab-list side="top">
                <ion-fab-button color="primary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="add"></ion-icon></ion-fab-button>
              </ion-fab-list>
              <ion-fab-list side="end">
                <ion-fab-button color="secondary" routerLink="/tabs/restaurant"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
