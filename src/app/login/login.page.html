<ion-header>
  <ion-toolbar>
    <ion-title>Page de connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="2" offset-lg="3">
        <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
            <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input required formControlName="identifier"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>

          <ion-button type="submit" expand="full"> Se connecter </ion-button>
          <div style="text-align: center;">
            <ion-button color="secondary" [ngStyle]="{'width': 20}" routerLink="/register"> S'inscrire </ion-button>
            <ion-button color="danger" [ngStyle]="{'width': 10}"  (click)="sendCode(loginForm.value)" routerLink="/password"> Mot de passe oubli√© ? </ion-button>
          </div>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
