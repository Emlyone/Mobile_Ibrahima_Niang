<ion-header>
  <ion-toolbar>
    <ion-title>
      Compte Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="2" offset-lg="3">
        <div>
          <form (submit)="ajouterMenu()">
          <ion-list>
            <ion-list-header>
              <ion-label>
                Plat du jour
              </ion-label>
            </ion-list-header>
          
            <ion-item>
              <ion-label>Plats</ion-label>
              <ion-select multiple="true" cancelText="Nah" okText="Miaam!" [(ngModel)]="resto.dailies" name="dailies">
                <ion-select-option  *ngFor=" let plt of plat" value="{{plt.id}}">{{plt.nom}}</ion-select-option>        
              </ion-select>
            </ion-item>
          
            <ion-item>
              <ion-label>Restaurants</ion-label>
              <ion-select [(ngModel)]="resto.id" name="id">
                <ion-select-option *ngFor=" let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.nom}}</ion-select-option>      
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-button type="submit"> Enregistrer </ion-button>  
          </form>

          <div style="height: 100%; padding-top: 20%;" >

            <ion-fab vertical="bottom" horiontal="start" >
              <ion-fab-button>
                <ion-icon name="list"></ion-icon>
              </ion-fab-button> 
              <ion-fab-list side="top">
                <ion-fab-button color="primary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="add"></ion-icon></ion-fab-button>
              </ion-fab-list>
              <ion-fab-list side="end">
                <ion-fab-button color="secondary" routerLink="/tabs/restaurant"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
