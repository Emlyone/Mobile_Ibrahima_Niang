<ion-header>
  <ion-toolbar>
    <ion-title>
      Restaurants 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="2" offset-lg="3">
        <div>
          <ion-list>
            <ion-item *ngFor=" let restaurant of restaurants" >

              <ion-card style="width: 100%;">
                <ion-card-header>
                  <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
                <a href="/tabs/plat/{{restaurant.id}}"><ion-card-title color="secondary">{{restaurant.nom}}</ion-card-title></a>
                </ion-card-header> 
                <ion-card-content>
                  {{restaurant.description}}
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-list>
          <div style="height: 100%; padding-block-start: 20%;" >
            <ion-fab vertical="bottom" horiontal="end" slot="fixed">
              <ion-fab-button>
                <ion-icon name="list"></ion-icon>
              </ion-fab-button> 
              <ion-fab-list side="top">
                <ion-fab-button color="primary" routerLink="/tabs/plat"><ion-icon name="add"></ion-icon></ion-fab-button>
              </ion-fab-list>
              <ion-fab-list side="end">
                <ion-fab-button color="secondary" routerLink="/tabs/restaurant"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </div>
        </div>
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
